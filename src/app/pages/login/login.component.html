<section class="login-container">
    <div class="login-content-title">
        <h1 class="content-title">
            Bem-vindo ao
        </h1>
        <img 
            src="../../../assets/icons/logo-vertical.png" 
            alt="" 
            class="content-logo"
        >
        <h2 class="content-subtitle">Fazer <b>login</b> você deve...</h2>
    </div>
  
    <!-- Passando os campos e o texto do botão para o app-form -->
    <app-form 
        [fields]="loginFields"         
        [buttonLabel]="'Login'"  
        (submitForm)="onLogin($event)"
        class="login-container-form"
    > <!-- Função chamada ao submeter o formulário -->
    </app-form>

    <p class="login-content-footer">
        Não tem conta?
        <a 
            href="/signup"
            class="link-nav-to"
        > 
         Cadastre-se
        </a>
    </p>
</section>
